<body>

    <div class="container">

        <div id="portrait"></div>
        <br>

        <div class="form-signin">
            <div class="form-group">
                <input id="form-email" type="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <input id="form-password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group checkbox">
                <label class="form-check-label d-flex align-items-center">
                <input class="form-check-input" type="checkbox" value="remember-me">
                <small class="text-muted">Remember me</small>
                </label>
            </div>
            <br>
            <button class="btn btn-primary btn-block" type="submit" value="Sign In" onclick="handleSignIn()" id="signIn">Log In</button>
            <a href="signUp.html" class="btn btn btn-primary btn-block">Sign Up</a>
            <a href="index.html" class="btn btn-primary btn-block guestAccess">Explorers</a>
        </div>

        <div class="button-group social">

            <button type="submit" id="facebookSignIn" class="btn btn-primary " value="Facebook" onclick="handleFBLogin();">
                    <span class="pull-left"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></span></button>

            <button type="submit" id="googleSignIn" class="btn btn-primary " value="Google" onclick="handleGmailLogin();">
                    <span class="pull-left"><i class="fa fa-google-plus-square fa-lg" aria-hidden="true"></i></span></button>
            
        </div>
            
        
    </div>
