<body>
    <div class="container header fixed-top">
        <div class="row d-flex align-items-center">
            <div class="col-1">
                <a href="login.html"><i class="fa fa-angle-left fa-2x" aria-hidden="true"></i></a>
            </div>
            <div class="col-10">
                <strong>Create Account</strong>
            </div>
        </div>
    </div>
    <div class="container signUpForm body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-signUp">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <input id="form-email" type="email" class="form-control" placeholder="Enter email" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <input id="form-password" type="password" class="form-control password" placeholder="Enter password" aria-describedby="passwordHelp">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control confirmPassword" placeholder="Confirm password" aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group checkbox">
                        <label class="form-check-label d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" value="remember-me">
                            <small class="text-muted">Sign up as school representative</small>
                        </label>
                    </div>
                    <br>
                    <button class="btn btn btn-primary btn-block" type="submit" value="Sign Un" onclick="handleSignUp()" id="signUn">Create account</button>
                    <br>
                    <div class="text-center text-muted"><small>Already signed up?<a href="login.html"> Log In</a></small></div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="text-center col-md-6 ">

            </div>
        </div>
    </div>
